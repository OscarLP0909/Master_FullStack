<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <!--Inicio HEADER-->
    <header>
        <h1>Listas Ordenadas y Desordenadas</h1>
    <!--Fin HEADER-->
    </header>
    <!--INICIO MAIN-->
    <main>
        <!--INICIO SECTION OL-->
        <section id="lista__ordenada">
            <h2 class="lista__ordenada-h2">Lista Ordenada</h2>
            <ol class="lista__ordenada-ol">

                <li class="lista__ordenada-li">Segundo Elemento</li>

        </section>
        <!--INICIO SECTION UL-->
        <section id="lista__desordenada">
            <h2 class="lista__desordenada-h2">Lista Desordenada</h2>
            <ul class="lista__desordenada-ul">

                <li class="lista__desordenada-li">Segundo Elemento</li>
                <li class="lista__desordenada-li">Tercer Elemento</li>
            </ul>
            <!--FIN SECTION UL-->
        </section>
        <!--INICIO SECTION LISTAS ANIDADAS-->
        <section id="listas__juntas">
            <h2 class="listas__juntas-h2">Listas Juntas</h2>
            <ol class="listas__juntas-ol">

                <ul class="listas__juntas-frutas">

                </ul>
                <li class="listas__juntas-li">Verduras</li>
                <ul class="listas__juntas-verduras">
                    <li class="listas__juntas-verduras-li">Tomate</li>
                    <li class="listas__juntas-verduras-li">Calabac√≠n</li>
                </ul>
            </ol>

        <!--FIN MAIN-->
