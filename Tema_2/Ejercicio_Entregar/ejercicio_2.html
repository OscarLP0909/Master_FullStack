<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2</title>
</head>
<body>
    <header></header>
    <!--MAIN-->
    <main>
        <!--SECTION-->
        <section id="principal">
            <!--Primer Elemento HTML-->
            <div class="primer-elemento-HTML">
                <h2 class="primer-elemento-HTML_h2">
                    Titulo
                </h2>
            </div>
            <!--Segundo Elemento HTML-->
            <div class="segundo-elemento-HTML">
                <p class="segundo-elemento-HTML_p">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
            <!--Tercer Elemento HTML-->
            <div class="tercer-elemento-HTML">
                <img class="tercer-elemento-HTML_img" src="img/foto.jpg" alt="Foto de perfil">
            </div>
            <!--Cuarto Elemento HTML-->
            <div class="cuarto-elemento-HTML">
                <ul class="cuarto-elemento-HTML_ul">
                    <li class="cuarto-elemento-HTML_li">Elemento de lista 1</li>
                    <li class="cuarto-elemento-HTML_li">Elemento de lista 2</li>
                    <li class="cuarto-elemento-HTML_li">Elemento de lista 3</li>
                    <li class="cuarto-elemento-HTML_li">Elemento de lista 4</li>
                    <li class="cuarto-elemento-HTML_li">Elemento de lista 5</li>
                </ul>
            </div>
            <!--Quinto Elemento HTML-->
            <div class="quinto-elemento-HTML">
                <a class="quinto-elemento-HTML_a" href="#">Un enlace</a>
            </div>
            <!--Sexto Elemento HTML-->
            <div class="sexto-elemento-HTML">
                <button class="sexto-elemento-HTML_button">Un boton</button>
            </div>
            <!--Septimo Elemento HTML-->
            <div class="septimo-elemento-HTML">
                <input class="septimo-elemento-HTML_input" type="text" placeholder="Un input">
            </div>
            <!--END SECTION-->
        </section>
        <!--END MAIN-->
    </main>
</body>
</html>
