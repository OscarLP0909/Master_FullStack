<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>APP GESTIÓN EMPLEADOS--LOGIN</title>
</head>
<body>
    <header class="header-section color-primary">
        <nav class="header-nav content-max">
            <h1 class="nav-title font-white fs-title">APP GESTIÓN EMPLEADOS</h1>
        </nav>
    </header>

    <main>
        <section class="login-subtitle color-secundary">
            <div class="subtitle-content content-max">
                <h2 class="content-text fs-subtitle font-grey">INICIO DE SESIÓN</h2>
            </div>
        </section>

        <section class="login-form color-secundary">
            <div class="form-content content-max">
            <form id="form-login">
                <label for="email" class="fs-text">EMAIL</label>
                <input type="text" name="email" id="email" required>

                <label for="password" class="fs-text">CONTRASEÑA</label>
                <input type="password" name="password" id="password" required>

                <div class="button-login color-secundary">
                <button type="submit" class="fs-text">INICIO SESIÓN</button>
                </div>
            </form>
            </div>

            <section class="img-section color-secundary">
                <div class="img-content content-max">
                    <img src="" alt="">
                </div>
            </section>
        </section>
    </main>
</body>
</html>
