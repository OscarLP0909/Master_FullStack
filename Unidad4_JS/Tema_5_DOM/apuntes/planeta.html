<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="patata">

    </div>
    <script>
        let sistemaSolar = [
            {
                nombre: "mercurio",
                color: "gris",
                temperatura: 350,
                imagen:
                    "https://www.astromia.com/fotosolar/fotos/planetamercurio.jpg",
            },
            {
                nombre: "venus",
                color: "blanco",
                temperatura: 460,
                imagen:
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/220px-Venus-real_color.jpg",
            },
            {
                nombre: "marte",
                color: "rojo",
                temperatura: -46,
                imagen:
                    "https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/article/55365b6b34099b0279c8fb2e/slide-marte.jpg",
            },
            {
                nombre: "jupiter",
                color: "marrón",
                temperatura: -121,
                imagen:
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jupiter_by_Cassini-Huygens.jpg/280px-Jupiter_by_Cassini-Huygens.jpg",
            },
            {
                nombre: "saturno",
                color: "amarillo",
                temperatura: -130,
                imagen:
                    "https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/article/558d2b15010e26221b57df75/saturno.jpg",
            },
            {
                nombre: "urano",
                color: "azul",
                temperatura: -205,
                imagen:
                    "http://www.manzanares.es/v2/sites/paseo/img/urano/urano1.jpg",
            },
            {
                nombre: "neptuno",
                color: "azul",
                temperatura: -220,
                imagen:
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Neptune_Full.jpg/280px-Neptune_Full.jpg",
            },
            {
                nombre: "plutón",
                color: "blanco",
                temperatura: -229,
                imagen:
                    "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Nh-pluto-in-true-color_2x_JPEG.jpg/1200px-Nh-pluto-in-true-color_2x_JPEG.jpg",
            },
        ];

        const patata = document.getElementById("patata");

        let salida = ""

        sistemaSolar.forEach((planeta, index) => {
            salida += printCard(planeta.imagen, planeta.nombre, planeta.temperatura)
        })

        
        console.log(salida)
        patata.innerHTML = salida

        function printCard(img, nombre, texto) {
            return `
            <div class="card">
                <img src="${img}" alt="Avatar" style="width: 100%">
                <div class="container">
                    <h4><b>${nombre}</b></h4>
                    <p>${texto}</p>
                </div>
            </div>
            `;
        }
    </script>
</body>

</html>
