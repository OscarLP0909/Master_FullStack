<!-- Crea un programa que te pida 2 números. Mostrar en pantalla la suma, la resta, la multiplicación, la división y el resto de esos 2
números. Mostrar cada operación con un color y un color de fondo distintos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divSuma"></div>
    <div id="divResta"></div>
    <div id="divMulti"></div>
    <div id="divDiv"></div>
    <div id="divResto"></div>

    </div>
    <script>
        const divSuma = document.getElementById("divSuma")
        const divResta = document.getElementById("divResta")
        const divMulti = document.getElementById("divMulti")
        const divDiv = document.getElementById("divDiv")
        const divResto = document.getElementById("divResto")
        const num1 = Number(prompt(`Introduzca un número: `))
        const num2 = Number(prompt(`Introduzca otro número: `))

                const suma = num1 + num2
                divSuma.innerHTML = `<h1>Suma</h1>
                <p>La suma de ${num1} y de ${num2} es de ${suma}</p>`
                divSuma.style.backgroundColor = "red"
                divSuma.style.color = "white"

                const resta = num1 - num2
                divResta.style.backgroundColor = "blue"
                divResta.style.color = "white"
                divResta.innerHTML = `
                <h1>Resta</h1>
                <p>La resta de ${num1} y de ${num2} es de ${resta}</p>
                `

                const multi = num1 * num2
                divMulti.style.backgroundColor = "green"
                divMulti.style.color = "black"
                divMulti.innerHTML = `
                <h1>Multiplicacion</h1>
                <p>La multiplicación entre ${num1} por ${num2} es de ${multi}
                `

                const division = num1 / num2
                divDiv.style.backgroundColor = "yellow"
                divDiv.style.color = "black"
                divDiv.innerHTML = `
                <h1>Division</h1>
                <p>La division entre ${num1} y ${num2} es de ${division}
                `

                const resto = num1 % num2
                divResto.style.backgroundColor = "purple"
                divResto.style.color = "white"
                divResto.innerHTML = `
                <h1>Resto</h1>
                <p>El resto entre ${num1} y ${num2} es de ${resto}</p>
                `
    </script>
</body>
</html>
