<!-- Lo mismo que en el ejercicio 3. Pero si es menor de edad que el mensaje sea rojo y si es mayor de edad que el mensaje sea
verde -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ej3">

    </div>
    <script>
        const nombre = window.prompt(`Introduzca su nombre: `)
        const edad = Number(prompt(`Introduzca su edad: `))
        const padre = document.getElementById("ej3")

        if (edad >= 18) {
            padre.style.color = "green"
            padre.innerHTML = `
            <p>Hola ${nombre}, eres mayor de edad</p>`
        } else {
            padre.style.color = "red"
            padre.innerHTML = `
            <p>Hola ${nombre}, eres menor de edad`
        }
    </script>
</body>
</html>
