<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <!--Inicio del Header y Fin-->
    <header></header>
    <!--Inicio del MAIN-->
    <main>
        <section id = "header-section">
            <div class="h1-section" aria-label="El encabezado h1 es el de mayor tamaño">
                <h1 class="h1-section-h1">Este es el encabezado h1</h1>
            </div>
            <div class="h2-section">
                <h2 class="h2-section-h2" aria-label="El h2 es el subtitulo">Este es el encabezado h2</h2>
            </div>
            <div id="h3-section">
                <h3 class="h3-section-h3" aria-label="Este es el encabezado h3">Este es el encabezado h3</h3>
            </div>
            <div id="h4-section">
                <h4 class="h4-section-h4" aria-class="Este es el encabezado h4">Este es el encabezado h4</h4>
            </div>
            <div id="h5-section">
                <h5 class="h5-section-h5" aria-class="Este es el encabezado h5">Este es el encabezado h5</h5>
            </div>
            <div id="h6-section">
                <h6 class="h6-section-h6" aria-class="Este es el encabezado más pequeño">Este es el encabezado más pequeño</h6>
            </div>
            <!--End SECTION-->
        </section>
        <!--End MAIN-->
    </main>
</body>
</html>
