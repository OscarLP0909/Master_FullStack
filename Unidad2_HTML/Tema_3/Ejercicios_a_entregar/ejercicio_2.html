<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <!--Inicio HEADER-->
    <header>
        <h1>Listas Ordenadas y Desordenadas</h1>
    <!--Fin HEADER-->
    </header>
    <!--INICIO MAIN-->
    <main>
        <!--INICIO SECTION OL-->
        <section id="lista__ordenada">
            <h2 class="lista__ordenada-h2">Lista Ordenada</h2>
            <ol class="lista__ordenada-ol">
                <li class="lista__ordenada-li">Primer Elemento</li>
                <li class="lista__ordenada-li">Segundo Elemento</li>
                <li class="lista__ordenada-li">Tercer Elemento</li>
            </ol>
            <!--FIN SECTION OL-->
        </section>
        <!--INICIO SECTION UL-->
        <section id="lista__desordenada">
            <h2 class="lista__desordenada-h2">Lista Desordenada</h2>
            <ul class="lista__desordenada-ul">
                <li class="lista__desordenada-li">Primer Elemento</li>
                <li class="lista__desordenada-li">Segundo Elemento</li>
                <li class="lista__desordenada-li">Tercer Elemento</li>
            </ul>
            <!--FIN SECTION UL-->
        </section>
        <!--FIN MAIN-->
    </main>
</body>
</html>
