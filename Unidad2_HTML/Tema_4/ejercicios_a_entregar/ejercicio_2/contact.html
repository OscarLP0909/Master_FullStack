<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
</head>
<body>
    <header>
        <h1>CONTACT</h1>
    </header>
    <main>
        <section id="contact-section">
            <h2 class="contact-section-h2">RELLENE LOS DATOS PARA PODER CONTACTAR CON USTED</h2>
            <div class="contact-section-div">
                <form action="">
                    <label for="nombre-form">Nombre:
                        <input type="text" name="nombre" id="nombre-form-input">
                    </label>
                    <br>
                    <label for="apellidos-form">Apellidos:
                        <input type="text" name="apellidos" id="apellidos-form-input">
                    </label>
                    <br>
                    <label for="edad-form">Edad:
                        <input type="number" name="edad" id="edad-form-input">
                    </label>
                    <input type="submit" value="Guardar"/>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
